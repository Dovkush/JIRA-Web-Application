<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="toolbar">
     <div class="filter_container">
         <div class="filter_color-container">
        <div class="filter_color pink"></div>     
        </div>
         <div class="filter_color-container">
            <div class="filter_color blue"></div> 
         </div>
         <div class="filter_color-container">
            <div class="filter_color green"></div> 
         </div>
         <div class="filter_color-container">
            <div class="filter_color black"></div> 
         </div>
     </div>
     <div class="action_container">
         <div class="icon_container plus">
             <i class="fas fa-plus plus"></i>
         </div>
         <div class="icon_container cross">
            <i class="fas fa-times times"></i>
         </div>
     </div>
     <div class="lock_container">
        <i class="fa fa-lock lock" aria-hidden="true"></i>
     </div>
    </div>
    <div class="main_container">
       <div class="modal_container">
           <div class="task_container">
               <textarea name="" id="" cols="30" rows="10" class="text-box"></textarea>
            </div>
               <div class="modal-color_container">
                   <div class="modal-colors pink"></div>
                   <div class="modal-colors blue"></div>
                   <div class="modal-colors green"></div>
                   <div class="modal-colors black"></div>
               </div>
           
       </div>
          
    </div>
    <script src="script.js"></script>
</body>
</html>
